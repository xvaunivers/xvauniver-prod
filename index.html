<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XVAUnivers</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle, #0b002b, #0f0040);
      font-family: 'Press Start 2P', monospace;
      color: #ff00ff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 0 10px #ff00ff;
    }

    nav a {
      color: #00ffff;
      margin: 0 20px;
      text-decoration: none;
      font-size: 0.8rem;
      text-shadow: 0 0 5px #ff00ff;
    }

    nav a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px #00ffff;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      font-size: 2.5rem;
      color: #ff00ff;
      letter-spacing: 10px;
      text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff;
    }

    .project {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 40px;
      margin: 30px auto;
      width: 90%;
      max-width: 700px;
      border: 4px double #00ffff;
      box-shadow: 0 0 20px #00ffff, inset 0 0 15px #ff00ff;
      backdrop-filter: brightness(0.5);
    }

    .project h2,
    .project audio,
    .project .equalizer,
    .project a,
    .project form {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      display: block;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 1.3rem;
      color: #00ffff;
      text-shadow: 0 0 5px #ff00ff;
    }

    audio {
      width: 100%;
    }

    .download-btn,
    .buy-btn {
      background: #00ffff;
      color: #0b002b;
      padding: 12px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 10px 0 0;
      display: inline-block;
      border: 3px double #ff00ff;
      font-size: 0.8rem;
      text-shadow: 1px 1px #ff00ff;
      border-radius: 4px;
    }

    .download-btn:hover,
    .buy-btn:hover {
      background: #ff00ff;
      color: #00ffff;
      border-color: #00ffff;
      box-shadow: 0 0 15px #ff00ff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Accueil</a>
    <a href="#projets">Projets</a>
    <a href="#achats">Boutique</a>
    <a href="#contact">Contact</a>
    <a href="https://www.instagram.com/xvaunivers" target="_blank">Instagram</a>
  </nav>

  <header>XVAUnivers</header>

  <!-- Les blocs projets seront ajoutÃ©s ici avec les fichiers audio -->
</body>
</html>
